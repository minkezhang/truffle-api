syntax = "proto3";

package bene.atom.metadata;
option go_package = "github.com/minkezhang/bene-api/proto/go/atom/metadata";
// option features.(pb.go).api_level = API_OPEN;

message Empty {}

message Mock {
  repeated string producers = 1;
}

message TV {
  repeated int64  seasons           = 1;
  repeated string genres            = 2;
  repeated string showrunners       = 3;
           bool   is_animated       = 4;
  repeated string directors         = 5;
  repeated string writers           = 6;
  repeated string cinematography    = 7;
  repeated string composers         = 8;
  repeated string studios           = 9;
}

