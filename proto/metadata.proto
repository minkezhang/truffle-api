syntax = "proto3";

package bene.atom.metadata;
option go_package = "github.com/minkezhang/bene-api/proto/go/atom/metadata";
// option features.(pb.go).api_level = API_OPEN;

message Empty {}

message Mock {
  repeated string producers = 1;
}

message TV {
  repeated string genres            = 1;
  repeated string showrunners       = 2;
           bool   is_animated       = 3;
  repeated string studios           = 4;
  repeated string networks          = 5;
}

