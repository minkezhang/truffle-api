syntax = "proto3";

package truffle.atom.metadata;
option go_package = "github.com/minkezhang/truffle-api/proto/go/atom/metadata";
// option features.(pb.go).api_level = API_OPEN;

import "google/protobuf/timestamp.proto";

message Empty {}

message Mock {
  repeated string producers = 1;
}

message Video {
  repeated string genres      = 1;
  repeated string showrunners = 2;
           bool   is_anime    = 3;
           bool   is_animated = 4;
  repeated string studios     = 5;
  repeated string networks    = 6;
}

message TV {
  Video                     video        = 1;
  google.protobuf.Timestamp last_updated = 2;
}

message Movie {
  Video video = 1;
}

message Book {
  repeated string                    genres         = 1;
  repeated string                    authors        = 2;
  repeated string                    illustrators   = 3;
           bool                      is_illustrated = 4;
           bool                      is_manga       = 5;
           google.protobuf.Timestamp last_updated   = 6;
}
