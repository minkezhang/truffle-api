name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-go@v6
      with:
        go-version: 1.25.4

    - name: Build github.com/minkezhang/truffle-api
      run: go build -v github.com/minkezhang/truffle-api/...

    - name: Vet github.com/minkezhang/truffle-api
      run: go vet -v github.com/minkezhang/truffle-api/...

    - name: Test github.com/minkezhang/truffle-api
      run: go test -v $(go list github.com/minkezhang/truffle-api/... | grep -v /client/.*) -bench . -benchmem
